<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>アルバム</title>
  </head>
  <body>
    <main class="container my-5">
      <h1 class="mb-5 pb-3 border-bottom"><i class="bi bi-camera"></i> アルバム</h1>

      <form class="mb-5">
        <div class="mb-3">
          <label for="photos" class="form-label">フォト</label>
          <input id="photos" class="form-control" type="file" name="photos" accept="image/*" multiple required>
        </div>
        <div class="mb-3">
          <label for="caption" class="form-label">キャプション</label>
          <textarea id="caption" class="form-control" name="caption" rows="5" maxlength="500" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary d-block ms-auto"><i class="bi bi-send"></i></button>
      </form>

      <div id="album" class="row row-cols-1 row-cols-md-2 g-4"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/locale/ja.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/timezone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/relativeTime.js"></script>
    <script src="./scripts/color-modes.js"></script>
    <script src="./scripts/utilities.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
